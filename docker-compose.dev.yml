services:
  django:
    build:
      context: .
      dockerfile: ./compose/dev/Dockerfile
    image: app-none-01
    container_name: app-none-01
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    depends_on:
      - postgres-db
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
    tty: true
    stdin_open: true
    command: ["/start"]

  postgres-db:
    image: postgres:16
    container_name: postgres-db-none-01
    volumes:
      - none-01-postgres-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes:
  none-01-postgres-db-data:
