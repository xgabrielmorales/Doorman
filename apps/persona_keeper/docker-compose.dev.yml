name: persona_keeper

services:
  app:
    build:
      context: .
      dockerfile: ./compose/dev/Dockerfile
    image: persona_keeper-app
    container_name: persona_keeper-app
    restart: always
    depends_on:
      - postgres-db
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    tty: true
    stdin_open: true
    command: [ "/start" ]

  postgres-db:
    image: postgres:16
    container_name: persona_keeper-postgres-db
    volumes:
      - persona_keeper-postgres-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes:
  persona_keeper-postgres-db-data:
